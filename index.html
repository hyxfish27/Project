<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣賞櫻地圖</title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/left_logo.png" alt="logo" id="logo">
        <div>
            <ul>
                <li class="navbar"><a href="#"><b>首頁</b></a></li>
                <li class="navbar"><a href="#">今年櫻花預測</a></li>
                <li class="navbar"><a href="#">最佳時間</a></li>
                <li class="navbar"><a href="#">賞櫻排名</a></li>
                <li class="navbar"><a href="#">櫻花主題</a></li>
                <li><a href="#"><img src="img/fb.png" alt="fb" class="social"></a></li>
                <li><a href="#"><img src="img/twitter.png" alt="twitter" class="social"></a></li>
            </ul>
            <div class="box">
                <div class="container-4">
                    <!--<input type="search" id="search" placeholder="Search..." />-->
                    <input type="search" id="search" />
                    <!--<button class="icon"><i class="fa fa-search"></i></button>-->
                    <button class="icon"><b>搜 尋</b></button>
                </div>
                <div class="dot">
                    <div class="d1"></div>
                    <div class="d2"></div>
                    <div class="d3"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="left">
        <div id="leftbar"></div>
        <div id="leftbutton">
            <button class="Lbtn"><b>縣市</b></button>
            <button class="Lbtn"><b>區域</b></button>
            <button class="Lbtn"><b>時間</b></button>
        </div>
    </div>
    <div class="container">
        <div  class="strange">
            <a href="#"><img src="img/img01.png" alt="img01" id="img01"></a>
            <a href="#"><img src="img/img02.png" alt="img02" id="img02"></a>
        </div>
        <div class="strange">
            <a href="#"><img src="img/img1.png" alt="img1" id="img1"></a>
            <a href="#"><img src="img/img2.png" alt="img2" id="img2"></a>
        </div>
        <div>
            <a href="#"><img src="img/img3.png" alt="img3" id="img3"></a>
        </div>
        <div>
            <a href="#"><img src="img/img4.png" alt="img4" id="img4"></a>
        </div>
        <div class="rightbar right"></div>
    </div>
    <footer>
        <img src="img/right_flower.png" alt="right_flower" id="r_flower" class="right">
        <hr class="left">
        <h5 class="left">2021 Taiwan Sakura Map | All Right Reserved.</h5>
    </footer>
</body>

</html>
